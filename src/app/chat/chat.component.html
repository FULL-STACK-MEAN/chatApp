<div class="header">
    <p *ngIf="userNameIn">{{userNameIn}} se ha unido</p>
    <p *ngIf="userNameOut">{{userNameOut}} se ha marchado</p>
</div>
<div class="panel" #panel>
    <div class="message"
         [ngClass]="{'self': message.userName === userName}"
         *ngFor="let message of messages">
        <div class="content">
            <img [src]="message.avatar" alt="">
            <span>
                <span class="user-name">{{message.userName}}</span>
                <br>
                {{message.text}}
            </span>
        </div>
    </div>
</div>
<div class="footer">
    <form [formGroup]="form">
        <textarea formControlName="text" maxlength="70"></textarea>
    </form>
    <button (click)="sendChatMessage()">+</button>
</div>
