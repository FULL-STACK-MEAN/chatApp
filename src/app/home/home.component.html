<div class="home">
    <div class="avatars">
        <div class="avatar" #avatar *ngFor="let avatar of avatars; let i = index" (click)="setAvatar(i)">
            <img [src]="avatar" alt="">
        </div>
    </div>
    <form [formGroup]="form">
        <input type="text" formControlName="name" placeholder="Escriba su nombre">
        <button type="button" 
                [disabled]="form.invalid || !avatar"
                (click)="startChat()">Comenzar</button>
    </form>
</div>
